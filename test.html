<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-15">
    <title>Nomacs LocalConnection Test Page</title>
    <script type="text/javascript" src="swfobject/swfobject.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.4.4.min.js"></script>
    <script type="text/javascript" src="nomacs.js"></script>
    
    <script type="text/javascript">
      swfobject.embedSWF("Nomacs.swf", "editorSWF", "100%", "100%", "9.0.0");
      swfobject.embedSWF("EvalSWF.swf", "evaluatorSWF", "465", "465", "9.0.0");
    </script>
    <style type="text/css">
      html, body, table, tr, td { 
      height: 100%; 
      margin: 0; 
      padding: 0; 
      border: 0;
      background: #eeeeee;
      }
      td { vertical-align: top; }
      #editor { width: 100%; }
      #resetBtn { display: block; text-align: center; }
    </style>
  </head>

  <body>
    <table>
      <tr>
	<td id="editor">
	  <div id="editorSWF"></div>
	</td>
	<td id="evaluator">
	  <div id="evaluatorSWF"></div>
	  <a id="resetBtn" href="#">Reset eval SWF</a>
	  <p>In the event of a crash; reload the page and press Alt-R in the editor to recover the last version.</p>
	</td>
      </tr>
    </table>
</body> </html>
